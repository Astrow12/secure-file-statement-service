server:
  port: 9192
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: superbase #supabase
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000   # 30 seconds
      connection-timeout: 30000
      pool-name: MyHikariCP
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: true
    locations: classpath:db/migration
    schema: statementsdb
    baseline-on-migrate: true


statement:
  s3-integration:
    endpoint: "https://vmfsbcgqujxhbedjlzhk.storage.supabase.co/storage/v1/s3"   # Must be s3 endpoint
    region: "us-east-1"                                         # Supabase forces us-east-1
    access-key: "487c261456c020f16e137f5934c6cc4f"
    secret-key: "da779bb492a8586e42634639430107650010fa32c2322f2e62ee16dd27d307d1"
    bucket: "account-statements"
    signed-expiration: PT2H
scheduler:
  cron:
    delete-pending-uploads: 0 0 22 * * *



springdoc:
  api-docs:
    path: /swagger-ui/info #Serves OpenAPI document from this path.
  swagger-ui:
    disable-swagger-default-url: true #Do not show default swagger
    url: /swagger-ui/info
    path: /api/swagger-ui

logging:
  level:
    root: INFO