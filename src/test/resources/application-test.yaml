server:
  port: 9192
spring:
  servlet:
    multipart:
      max-file-size: 12MB
      max-request-size: 10MB
  threads:
    virtual:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://vmfsbcgqujxhbedjlzhk.supabase.co/auth/v1/.well-known/jwks.json
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000   # 30 seconds
      connection-timeout: 30000
      pool-name: MyHikariCP
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true

statement:
  shed-lock-table: "shedlock"
  s3-integration:
    supabase-s3-config:
      endpoint: "https://s3"   # Must be s3 endpoint
      region: "us-east-1"                                         # Supabase forces us-east-1
      access-key: "key"
      secret-key: "key"
    bucket: "account-statements"
    signed-expiration: PT1H
scheduler:
  cron:
    delete-pending-uploads: 0 0 0 * * *



springdoc:
  api-docs:
    path: /swagger-ui/info #Serves OpenAPI document from this path.
  swagger-ui:
    disable-swagger-default-url: true #Do not show default swagger
    url: /swagger-ui/info
    path: /api/swagger-ui

logging:
  level:
    root: INFO